<main class="form-signin w-100 m-auto text-center">
  <form class="authForm" id="authForm" >
    <img class="mb-4" src="/assets/tiny_icon.ico" alt="" width="75" />
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="username" autocomplete="username" placeholder="username" required />
      <label for="username">Username</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" autocomplete="current-password" placeholder="Password" required />
      <label for="password">Password</label>
    </div>

    <!-- <div class="checkbox mb-3">
      <label> <input type="checkbox" value="remember-me" /> Remember me </label>
    </div> -->
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
</main>
