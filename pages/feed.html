<div class="container d-flex flex-column" style="height: 100vh">
  <header class="d-flex flex-wrap align-items-center justify-content-between  py-3 mb-4 border-bottom">
    <a href="#" class="d-flex align-items-center text-decoration-none text-reset">
      <img src="/assets/tiny_icon.ico" alt="logo" width="50" height="50">
      <h1 class="">Tiny Blog</h1>
    </a>
    <div class="d-flex">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newPostModal">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
          <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
        </svg>
      </button>
      <h2 id="currUsername" class="mx-2"></h2>
      <button type="button" class="btn btn-outline-primary me-2" id="signoutButton">Sign out</button>
    </div>
  </header>
  <div class="modal fade modal-xl" id="newPostModal" data-bs-backdrop="static" aria-labelledby="newPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="newPostModalLabel">New post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="newPostForm">
              <div class="mb-2">
                  <input type="text" name="Title" id="newPostTitle" class="form-control form-control-lg mb-2" placeholder="Title" required>
                  <textarea type="text" name="Content" id="newPostContent" class="form-control mb-2" placeholder="" rows="20" required></textarea>
                  <input type="text" name="Tags" id="newPostTags" class="form-control form-control-sm " placeholder="tag1, tag2, tag3" required>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="publishPost">Publish</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade modal-xl" id="editPostModal" data-bs-backdrop="static" aria-labelledby="editPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editPostModalLabel">Edit post</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editPostForm">
              <div class="mb-2">
                  <input type="text" name="Title" id="editPostTitle" class="form-control form-control-lg mb-2" placeholder="Title" required>
                  <textarea type="text" name="Content" id="editPostContent" class="form-control mb-2" placeholder="" rows="20" required></textarea>
                  <input type="text" name="Tags" id="editPostTags" class="form-control form-control-sm " placeholder="tag1, tag2, tag3" required>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="publishPost">Save</button>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <main id="posts" class="flex-fill"></main>
  <footer class="d-flex flex-wrap align-items-center justify-content-center border-top " style="height: 100px;">
    <a href="https://github.com/BalPoi/tiny-blog" style="text-decoration: none;">
      Pavel Balpoi
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">

      </svg>
    </a>
  </footer>
</div>
